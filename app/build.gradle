apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "me.xeno.unengtrainer"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:design:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    implementation 'com.clj.fastble:FastBleLib:1.2.1'
    //bluetooth lib
    //    compile 'com.github.rorschach:ShaderSeekArc:v1.11'
    //    compile 'com.github.Triggertrap:SeekArc:v1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.h6ah4i.android.widget.verticalseekbar:verticalseekbar:0.7.2'
    implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
    //    compile 'com.github.jdsjlzx:LRecyclerView:1.4.3'
    implementation 'org.greenrobot:greendao:3.3.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    implementation 'com.elvishew:xlog:1.6.1'
}

greendao {
    schemaVersion 1
    daoPackage 'me.xeno.unengtrainer.greendao.gen'
    targetGenDir 'src/main/java'
}
